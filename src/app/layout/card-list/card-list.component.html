<ng-container>
    <label>{{label}}</label>
    <div class="row">
        <ng-container *ngFor="let item of items">
            <div class="col-xs-12 col-sm-4 col-md-2" routerLink="/{{namespace}}/{{item.id}}">
                <nodaq-card-item [data]="item"></nodaq-card-item>
            </div>
        </ng-container>
    </div>
</ng-container>
