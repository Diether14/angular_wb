<div class="pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="text-center mt-3">
            <h4 class="text-center">Register</h4>
          </div>
          <hr>
          <div class="card-body">

            <form id="submitForm" action="/login" method="post">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="username">Nickname</label>
                  <input type="text" class="form-control text-lowercase" id="username" required="" name="username"
                  value="">
                </div>
                <div class="col-md-6">
                  <label for="username">Username / Email</label>
                  <input type="text" class="form-control text-lowercase" id="username" required="" name="username"
                  value="">
                </div>
                
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label class="d-flex flex-row align-items-center" for="password">Password</label>
                  <input type="password" class="form-control" required="" id="password" name="password" value="">  
                </div>
                <div class="col-md-6">
                  <label class="d-flex flex-row align-items-center" for="password">Confirm Password</label>
                  <input type="password" class="form-control" required="" id="password" name="password" value="">  
                </div>
              </div>
              <div class="form-group mt-4 mb-4">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"
                    data-parsley-multiple="remember-me">
                  <label class="custom-control-label" for="remember-me">Remember me?</label>
                </div>
              </div>
              <div class="form-group pt-1">
                <button class="btn btn-primary btn-block" type="submit">Sign In</button>
              </div>
            </form>
            <p class="small-xl pt-3 text-center">
              <span class="text-muted">Already have a member?</span>
              <a href="/login">Login In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
