<div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card">
            <div class="text-center mt-3">
              <h4 class="text-center">Login</h4>
            </div>
            <hr>
            <div class="card-body">
  
              <form id="submitForm" action="/login" method="post">
                <div class="form-group required">
                  <label for="username">Username / Email</label>
                  <input type="text" class="form-control text-lowercase" id="username" required="" name="username"
                    value="">
                </div>
                <div class="form-group required">
                  <label class="d-flex flex-row align-items-center" for="password">Password
                    <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a></label>
                  <input type="password" class="form-control" required="" id="password" name="password" value="">
                </div>
                <div class="form-group mt-4 mb-4">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me"
                      data-parsley-multiple="remember-me">
                    <label class="custom-control-label" for="remember-me">Remember me?</label>
                  </div>
                </div>
                <div class="form-group pt-1">
                  <button class="btn btn-primary btn-block" type="submit">Log In</button>
                </div>
              </form>
              <p class="small-xl pt-3 text-center">
                <span class="text-muted">Not a member?</span>
                <a href="/signup">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
