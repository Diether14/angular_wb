<div class="container-fluid" onload="">
    <div class="row">
        <div class="col-3">
          <!-- <p>{{roomitems}}</p>   -->
          <!-- <div *ngFor="let item of roomitems | keyvalue">
            {{item.key}}:{{item.value}}
              
          </div> -->
          <p>{{currentuser}}</p>
          <div *ngFor="let item of roomitems | keyvalue">
            <div style="border:solid" id={{item.value.room_id}} (click)="getMessages(item.value.room_id);getParticipants(item.value.room_id)">
              {{item.value.room_name || item.value.name }}
            </div>
            
          </div>
        
          <iframe id=rooms  width="100%" height="500px">
           
          </iframe>
        </div>
        <div class="col-9">
         
          
            <div *ngFor="let msg of room_messages | keyvalue">
              <ng-template [ngIf]="msg.value.sender_id===currentuser" [ngIfElse]="others">
                <div style="text-align:right"> 
                  <div style="border-radius:5px;padding:15px;background-color:lightblue;display:inline-block">
                    <div *ngFor="let user of roomparticipants | keyvalue">
                      {{user.value.user_id==msg.value_sender?'test':'test2'}}<p><b>{{msg.value.sender_id}}</b> {{msg.value.message}}<br> {{msg.value.created_at|date:'short'}}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              
              <ng-template #others>
                <div style="text-align:left"> 
                  <div style="border-radius:5px;padding:15px;background-color:gray;width:fit-content">
                    <p>{{msg.value.message}}<br> {{msg.value.created_at|date:'short'}}</p>
                  </div>
                </div>
              </ng-template>           
              <br>
            </div>
            
        </div>
    </div>
    <form [formGroup]="msgForm" (ngSubmit)="onSubmitMessage()">
      <label>
        Message
        <!-- <input type="text" formControlName="msg"> -->
        <textarea formControlName="msg"></textarea>
      </label>
      <label>
        Room ID:
        <input type="text" formControlName="room_id"  value="45">
      </label>
      <button type="submit" [disabled]="!msgForm.valid">Submit</button>
    
    </form>
  
  
</div>

  <!-- Modal -->
